<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col s12 center col_form_height">
            <div class="col s6 offset-s3 form_background">
              <span class="form_title">Login</span>
            </div>
            <div class="row">
              <div class="col s6 offset-s3 form_background">
                <form action="#" id="form_login">
                  <div class="col s6 offset-s3">
                    <input type="text" id="username" placeholder="Username" class="inputStyle" required>
                    <input type="password" id="password" placeholder="Password" class="inputStyle" required>
                  </div>
                  <div class="col s6 offset-s3 email_display" style="display: none"><input type="email" id="email" placeholder="Email" class="inputStyle"></div>

              </div>
              <div class="col s6 offset-s3 form_background" style="padding: 25px">
                <input type="submit" name="quick_login" id="login" class="btn" value="Login">
                <input type="submit" name="quick_register" id="register" class="btn" value="Register">
              </div>
            </div>
        </div>
      </div>

    </div>



    <script src="script.js"></script>
  </body>
</html>
